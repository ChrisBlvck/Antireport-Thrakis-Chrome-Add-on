<!DOCTYPE html>
<html>
<head>
  <title>Latest Articles</title>
  
<style>
/* --- Body and general styling --- */
body {
  font-family: Arial, sans-serif;
  padding: 10px;
  margin: 0;
  background-color: #222;       /* dark background */
  color: #fff;
  transition: background-color 0.3s, color 0.3s;
}

body.light {
  background-color: #f5f5f5;   /* light theme */
  color: #222;
}

body.light .article a:hover {
  color: #990000;
}

/* --- Main widget box --- */
.widget-box {
  background-color: #2c2c2c;
  border-radius: 10px;
  padding: 10px;
  width: 300px;               /* restore fixed width */
  box-shadow: 0 2px 8px rgba(0,0,0,0.4);
}

body.light .widget-box {
  background-color: #ffffff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

/* --- Header box (logo area) --- */
.header-box {
  background: linear-gradient(175deg, #414040, #3c3b3b);
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 10px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  transition: background 0.3s;
}

body.light .header-box {
  background: linear-gradient(175deg, #5f5e5e, #525151);
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.header-box .logo img {
  max-width: 140px;
  height: auto;
  display: block;
  margin: 0 auto;
}

/* --- Article list --- */
ul {
  padding: 0;
  list-style: none;
  margin: 0;
}

li {
  margin-bottom: 4px;
}

.article {
  display: flex;
  align-items: center;
  padding: 5px 8px;
  border-bottom: 1px solid #444;
  transition: background-color 0.3s;
}

body.light .article {
  border-bottom: 1px solid #ccc;
}

.article:last-child {
  border-bottom: none;
  margin-bottom: 10px;
}

.article a {
  flex: 1;
  color: inherit;
  text-decoration: none;
}

.article a:hover {
  text-decoration: underline;
  color: #ff6666;
}

/* Loading animation */
#articles li.loading {
  text-align: center;
  color: #ff6666;
  font-weight: bold;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}

/* --- Buttons --- */
.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 6px;
}

.buttons button {
  padding: 3px 6px;
  cursor: pointer;
  border: none;
  border-radius: 3px;
  font-size: 11px;
  transition: background-color 0.3s, color 0.3s;
}

body.dark .buttons button {
  background-color: #444;
  color: #fff;
}

body.light .buttons button {
  background-color: #ddd;
  color: #222;
}

.buttons button:hover {
  opacity: 0.8;
}

/* --- Links and text --- */
h1, h2, h3, p, a {
  color: inherit;
}

a {
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>

</head>
<body>
  <div class="widget-box">
    
    <!-- Header (logo) -->
    <div class="header-box">
      <div class="logo">
        <img src="Images/logo.png" alt="Antireport Thrakis">
      </div>
    </div>

    <!-- Articles -->
    <ul id="articles">
      <li>Loading...</li>
    </ul>

    <!-- Buttons -->
    <div class="buttons">
      <button id="viewAll">All News</button>
      <button id="toggleTheme">Theme</button>
      <button id="toggleNotifications">Notifications</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
